<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daytrippin'!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/voca.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/final-style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    
</head>
<body> 
    <div class="container is-fluid">
        <!-- HEADER -->
        <section class="hero">
            <div class="hero-body">
                <h1 class="title has-text-white">
                    Daytrippin' &#9728;  &#9788;
                </h1>
                <h2 class="subtitle has-text-white">
                    get away for a day!
                </h2>
            </div>
        </section>
            <!-- HEADER END -->
            <!-- SEARCH BOX -->
        <div id="search-box" class="containter is-fluid">
            <form id="search-form" class="container">
                <div class="column is-mobile">
                    <div class="column">
                    <label for="city-input" class="search">US City</label>
                    <input type="text" id="city-input" class="search" placeholder="Oh, the places you'll go!"> <!--<br>-->
                    </div>
                    <div class="column">
                    <label for="distance-input" class="search">Distance</label>
                    <input type="number" id="distance-input" class="search" min="50" max="200"><!--<br>-->
                    </div>
                    
                    <button type="button" id="search-area" class="search">Submit</button>
                </div>
            </form>
               
        </div>
            <!-- SEARCH BOX END -->
       
            <!-- MULTIPLE CITY SELECTION -->
            <div id="possible-results" class="container is-fluid">
            </div>
            Cards here
            <div id="top-ten" class = "destinationCard container columns is-parent">
            </div>
            </div>
                <!-- MULTIPLE CITY SELECTION END -->
        <div id="results-page">
                <!-- RESULTS PAGE -->
            <section class="section">
                <div class="container">
                    <h1 class="title">
                        Here are your results!
                    </h1>
                    <div="columns">
                        <div="column is-8 is-offset-2">
                                <ul id="event-name">
                                        <table class="table table is-bordered">
                                            <thead>
                                                <tr>
                                                    <th scope="col" id="event-name">Event</th>
                                                    <th scope="col" id="start-time">Start Time</th>
                                                    <th scope="col" id="description">About</th>
                                                    <!-- Events should show here -->
                                                </tr>
                                            </thead>
                                            <tbody id="body">
                                            </tbody>
                                        </table>
                                </ul>
                        </div>
                    </div>
                </div>
            </section>
                <!-- RESULTS PAGE END -->
                <!-- RESTAURANT RESULTS -->
            <div class="container">
                <h2>Top 10 Restaurants in the Area</h2>
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                    <th scope="col" id="restName">Name</th>
                    <th scope="col" id="restAddress">Address</th>
                    <th scope="col" id="restCuisine">Cuisine</th>
                    </tr>
                </thead>
                <tbody id="body">
                    <!-- Restuarant rows will appear here -->
                </tbody>
                </table>
            </div> 
                <!-- RESTAURANT RESULTS END -->


                <!-- WEATHER PAGE -->
        
            <div class="columns">
                <div class="column is-half"></div>
        
                <div class="column">
                    <div class="card" id="weather1">
        
                        <div class="card-content">
        
                            <div id="day1">
        
                                <div id="condition1"></div>
                                <div id="tempmin1"></div>
                                <div id="tempmax1"></div>
                                <div id="message1"></div>
                                <div id="date1"></div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
                <div class="column">
                    <div class="card" id="weather2">
        
                        <div class="card-content">
                            <div id="day2">
                                <div id="condition2"></div>
                                <div id="tempmin2"></div>
                                <div id="tempmax2"></div>
                                <div id="message2"></div>
                                <div id="date2"></div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="column">
                    <div class="card" id="weather3">
                        <div class="card-content">
        
                            <div id="day3">
                                <div id="condition3"></div>
                                <div id="tempmin3"></div>
                                <div id="tempmax3"></div>
                                <div id="humidity3"></div>
                                <div id="message3"></div>
                                <div id="date3"></div>
        
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="return-cities.js"></script>
</body>
</html>
